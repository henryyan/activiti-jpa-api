#h2 embedded database settings
jdbc.driver=org.h2.Driver
jdbc.url=jdbc:h2:mem:activiti-jpa;DB_CLOSE_DELAY=1000;MVCC=TRUE;DB_CLOSE_ON_EXIT=FALSE
jdbc.username=sa
jdbc.password=

#hibernate
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=true
hibernate.format_sql=true

#dbcp settings
dbcp.maxIdle=5
dbcp.maxActive=40